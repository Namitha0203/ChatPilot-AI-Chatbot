{% extends 'chat/base.html' %}
{% block content %}
<h2 class="text-center mb-4">ğŸ’¬ Ask the AI</h2>

<form method="post" action="{% url 'chat' %}" class="card p-4 shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
        <label for="prompt" class="form-label">Your Message</label>
        <textarea name="prompt" id="prompt" class="form-control" rows="4" placeholder="Type your question here..."></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Send</button>
</form>

{% if reply %}
    <div class="mt-4">
        <h5>AI Response:</h5>
        <p>{{ reply }}</p>
    </div>
{% endif %}

</div>
{% endblock %}
